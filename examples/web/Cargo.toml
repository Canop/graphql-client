[package]
authors = ["Tom Houl√© <tom@tomhoule.com>"]
edition = "2018"
name = "web"
version = "0.1.0"

# https://doc.rust-lang.org/nightly/cargo/reference/unstable.html#profile-overrides
#[profile.release]
#lto = "thin"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
graphql_client = {path = "../../graphql_client", features = ["web"]}
js-sys = "0.3.44"
lazy_static = "1.4"
serde = {version = "1.0.114", features = ["derive"]}
wasm-bindgen = "^0.2"
wasm-bindgen-futures = "0.4.17"

[dependencies.web-sys]
features = [
  "console",
  "Document",
  "Element",
  "EventTarget",
  "Node",
  "HtmlBodyElement",
  "HtmlDocument",
  "HtmlElement",
]
version = "0.3.6"

